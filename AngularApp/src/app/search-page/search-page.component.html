<div id="topImgContainer">
  <div class="container">
    <div class="row">
      <div class="book-container">
        <div class="clearfix row">
          <div class="col-md-5 pd0">
            <div class="col-md-12">
              <h2>
                Pickup
              </h2>
              <div class="search-inputs">
                <mat-form-field>
                  <input matInput placeholder="Where do you want to rent a car?" value="">
                </mat-form-field>
              </div>
            </div>
            <div class="col-md-12">
              <mat-form-field>
                <input matInput [matDatepicker]="pickerFrom" placeholder="From">
                <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
                <mat-datepicker #pickerFrom></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="col-md-5 pd0">
            <div class="col-md-12">
              <h2>
                Return
              </h2>
              <div class="search-inputs">
                <mat-form-field>
                  <input matInput placeholder="Where do you want to return a car?" value="">
                </mat-form-field>
              </div>
            </div>
            <div class="col-md-12">
              <mat-form-field>
                <input matInput [matDatepicker]="pickerTo" placeholder="To">
                <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                <mat-datepicker #pickerTo></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="col-md-2 pd0">
            <div class="col-md-12 button-search">
              <button mat-flat-button color="primary" (click)="search()">Search Now</button>
            </div>
          </div>
        </div>
      </div>

      <div class="loading-container" *ngIf="isSearching">
        <div class="loading-animation">
          <div id="layer0"></div>
          <div id="layer1"></div>
              <div id="anim_car1" class="animcar car2 car8">
                <div class="wheels wheels8"></div>
                <div class="message message1">Searching ...</div>
                <div class="message message2">Still Searching ......</div>
                <div class="message message3">Be patient, keep searching .........</div>
              </div>
              <div id="anim_car2" class="animcar car3 car5">
                <div class="wheels wheels5"></div>
                <div class="message message1">Searching ...</div>
                <div class="message message2">Still Searching ......</div>
                <div class="message message3">Be patient, keep searching .........</div>
              </div>
              <div id="anim_car3" class="animcar car4 car1">
                <div class="wheels wheels1"></div>
                <div class="message message1">Searching ...</div>
                <div class="message message2">Still Searching ......</div>
                <div class="message message3">Be patient, keep searching .........</div>
              </div>
        </div>
      </div>
    </div>
  </div>
</div>
